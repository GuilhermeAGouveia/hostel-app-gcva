<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="theme-color" content="#CECECE">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <div class="checkboxRoot">

      <div class="checkboxDescribe">
        <p>Escolha um elemento</p>
        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_pvi5pi9w.json" class="describeIcon" id="checkicon1" background="transparent"  speed="1.8" autoplay loop></lottie-player>

      </div>
      <ul id="list">

      </ul>
    </div>
    <figure>
      <img src="img/img006.jpg"  width="265px" height="265px" alt="Imagem de teste">
      <figcaption>Imagem para testar resources</figcaption>
    </figure>
  </body>
  <script type="text/javascript">
    function handleCheck(e){
      let box = e.getElementsByTagName('input')[0];
      let icon = e.getElementsByTagName('lottie-player')[0];

      box.checked ? icon.play() : icon.stop();

    }

    function mountList(){
      var parent = document.getElementById("list")
      
      for (let i=0; i<10; i++) {
        parent.innerHTML += generateItem(i)
      }
    }

    function generateItem(n){
    
      return `
        <li onclick="handleCheck(this)">
          <div class="checkContainer" key=${n}>
            <input type="checkbox" class="checkbox" id="checkbox1" name="checkbox"/>
            <span></span>
            <lottie-player src="https://assets7.lottiefiles.com/packages/lf20_jbrw3hcz.json" class="checkIcon" id="checkicon1" background="transparent"  speed="1.8"></lottie-player>
          </div>
          <label for="checkContainer">Element ${n}</label>
        </li>
        `
    }
    mountList()
  </script>
</html>
