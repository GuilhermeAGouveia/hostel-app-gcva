<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/back-button.css" />
    <link rel="stylesheet" href="../../styles/error-banner.css" />
    <link rel="stylesheet" href="../../styles/form-page.css" />
    <link rel="stylesheet" href="../../styles/load.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      type="text/javascript"
      src="https://unpkg.com/axios@0.26.1/dist/axios.min.js"
    ></script>
    <script type="text/javascript" src="../../scripts/Auth.js"></script>
    <script type="text/javascript" src="../../scripts/banner.js"></script>
    <script src="./script.js"></script>
  </head>
  <body class="form-main" onload="init ()">
    <section class="section-left">
      <div class="titulos">
        <h1 class="titulo1">Login</h1>
        <p class="titulo2">empregado</p>
      </div>

      <p class="description">
        Faça login e tenha acesso às funcionalidades de gerenciamento do hostel
      </p>

      <div class="bottom-text-section-left">
        <!--back-button component-->
        <a id="lista" href="../../index.html">
          <button type="button" name="button" class="back-button">
            <div>Home</div>
            <img
              class="chevron-left"
              src="../../icons/chevron-left-circle.svg"
            />
          </button>
        </a>
        <!--back-button component-->
        <br /><br />
        <div id="spark"><a>Sparkling Water Hostel</a></div>
      </div>
    </section>
    <section class="section-right">
      <a
        id="cadastro"
        onclick="showBanner('error', 'Funcionalidade indisponível!')"
        >Cadastrar</a
      >
      <div class="form-container">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
        />
        <br /><br />
        <input
          type="password"
          id="pass"
          name="password"
          placeholder="Password"
        />
        <br /><br />
        <button class="submit-button" id="login">Login</button>
      </div>
    </section>
  </body>
</html>
