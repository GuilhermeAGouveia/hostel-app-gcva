<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Cadastrar Hóspede</title>
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/back-button.css" />
    <link rel="stylesheet" href="../../styles/error-banner.css" />
    <link rel="stylesheet" href="../../styles/load.css" />
    <link rel="stylesheet" href="../../styles/form-page.css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script
      type="text/javascript"
      src="https://unpkg.com/axios@0.26.1/dist/axios.min.js"
    ></script>
    <script type="text/javascript" src="../../services/api.js"></script>
    <script type="text/javascript" src="../../scripts/Auth.js"></script>
    <script type="text/javascript" src="../../scripts/banner.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </head>
  <body class="form-main" onload="init ()">
    <section class="section-left">
      <div class="titulos">
        <h1 class="titulo1">Cadastrar</h1>
        <p class="titulo2">hóspede</p>
      </div>
      <p class="description">
        Faça o login e tenha acesso às funcionalidades de gerenciamento do
        hostel.
      </p>

      <div></div>

      <div class="bottom-text-section-left">
        <!--back-button component-->
        <a id="lista" href="../ListCustomers/index.html">
          <button type="button" name="button" class="back-button">
            <div>Lista</div>
            <img
              class="chevron-left"
              src="../../icons/chevron-left-circle.svg"
            />
          </button>
        </a>
        <!--back-button component-->
        <br />
        <div id="spark"><a>Sparkling Water Hostel</a></div>
      </div>
    </section>

    <section class="section-right">
      <form id="registerForm" class="campos">
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="First Name"
          required
        />
        <br />
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Last Name"
          required
        />
        <br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="E-mail"
          required
        />
        <br />
        <input
          type="tel"
          id="phone"
          name="phoneNumber"
          placeholder="Phone Number"
        />
        <br />
        <input type="text" id="address" name="address" placeholder="Address" />
        <br />
        <div id="horizon">
          <input
            type="text"
            id="country"
            name="country"
            placeholder="Country"
          />
          <input type="text" id="state" name="state" placeholder="State" />
        </div>

        <br />
        <br />
        <button class="submit-button" id="cadastrar" type="submit">
          Cadastrar
        </button>
      </form>
    </section>
  </body>
</html>
